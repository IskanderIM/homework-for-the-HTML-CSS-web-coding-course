<script>
    // Функция для изменения ширины поля в зависимости от длины значения
    function adjustWidth(input) {
        const length = input.value.length;
        input.style.width = (length + 1) * 10 + 'px'; // Измените 10 на нужное значение для корректной ширины
    }
    // Устанавливаем начальную ширину
    document.querySelectorAll('#form-checkout input[type="number"]').forEach(input => {
        adjustWidth(input);
        input.addEventListener('input', () => adjustWidth(input));
    });
</script>
